<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container">
      <h2>Color Flipper</h2>
      <button class="green-btn" onCLick="setColor('green')">Green</button>
      <button class="red-btn" onCLick="setColor('red')">Red</button>
      <button class="blue-btn" onCLick="setColor('blue')">Blue</button>
      <button class="random-btn" onCLick="randomColor()">Random</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
